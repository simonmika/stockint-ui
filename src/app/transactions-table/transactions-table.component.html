<mat-card>
	<mat-card-header>
		<mat-card-title>Transactions</mat-card-title>
	</mat-card-header>
	<mat-card-content>
		<mat-table #table [dataSource]="source">
			<ng-container matColumnDef="price">
				<mat-header-cell *matHeaderCellDef> Price </mat-header-cell>
				<mat-cell *matCellDef="let element"> {{ element.price }} </mat-cell>
			</ng-container>
			<ng-container matColumnDef="volume">
				<mat-header-cell *matHeaderCellDef> Volume </mat-header-cell>
				<mat-cell *matCellDef="let element"> {{ element.volume }} </mat-cell>
			</ng-container>
			<ng-container matColumnDef="seller">
				<mat-header-cell *matHeaderCellDef> Seller </mat-header-cell>
				<mat-cell *matCellDef="let element"> {{ element.seller }} </mat-cell>
			</ng-container>
			<ng-container matColumnDef="buyer">
				<mat-header-cell *matHeaderCellDef> Buyer </mat-header-cell>
				<mat-cell *matCellDef="let element"> {{ element.buyer }} </mat-cell>
			</ng-container>
			<ng-container matColumnDef="time">
				<mat-header-cell *matHeaderCellDef> Time </mat-header-cell>
				<mat-cell *matCellDef="let element"> {{ element.time.toLocaleString() }} </mat-cell>
			</ng-container>
			<mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
			<mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
		</mat-table>
	</mat-card-content>
	<mat-card-footer>
		<mat-paginator #paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 20]"></mat-paginator>
	</mat-card-footer>
</mat-card>
